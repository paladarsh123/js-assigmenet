<!DOCTYPE html>

  <body>

    password <input type="password" name="" id="one" />
    <input type="checkbox" name="" id="" onclick="abc()" />
     
    <h1 id="demo"></h1>

    <script>

        function abc(){
            let a = document.getElementById("one");

            if(a.type === "password"){
                a.type = "text"
            }
            else{
                a.type = "password"
            }

        }
    </script>
