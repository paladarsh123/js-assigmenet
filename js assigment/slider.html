<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="slider.css">
  </head>
  <body>
    <div class="slider">
      <div class="slide-ana">
        <a href="#link_here">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                https://images.pexels.com/photos/207636/pexels-photo-207636.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
              "
            />
            <img
              src="https://images.pexels.com/photos/207636/pexels-photo-207636.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </picture>
        </a>

        <a href="#link_here">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                https://images.pexels.com/photos/20290965/pexels-photo-20290965/free-photo-of-attic-open-space-apartment.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
              "
            />
            <img
              src="https://images.pexels.com/photos/20290965/pexels-photo-20290965/free-photo-of-attic-open-space-apartment.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </picture>
        </a>

        <a href="#link_here">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="
                https://images.pexels.com/photos/55766/pexels-photo-55766.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1
              "
            />
            <img
              src="https://images.pexels.com/photos/55766/pexels-photo-55766.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              alt=""
            />
          </picture>
        </a>
      </div>
      <span class="icon-arrow_back" id="slider-prev"></span>
      <span class="icon-arrow_forward" id="slider-next"></span>
      <script src="slider.js"></script>
    </div>
  </body>
</html>
